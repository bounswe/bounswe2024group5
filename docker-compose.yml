services:
  backend:
    build: ./backend
    ports:
      - "8080"
    networks:
      - app-network
    volumes:
      - ./backend/credentials-template.json:/app/credentials-template.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials-template.json

  frontend:
    build: ./frontend
    ports:
      - "3000"
    networks:
      - app-network
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - backend
      - frontend


networks:
  app-network:
    driver: bridge

volumes:
  db-data:

